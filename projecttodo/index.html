    <meta name="description" content="This To Do list is great for tracking the progress of your personal projects" />
    <title>Ollie Hermans - Project To Do</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo" rel="stylesheet" />
    <!-- Version of URL to appear in search engine -->
    <link rel="canonical" href="https://www.olliehermans.com/projecttodo/" />
  </head>

  <body>
    <header><span class="leftHeader">Project To Do </span><span class="date"></span></header>
    <div id="main">
      <!-- Input for project name -->
      <form id="inputForm" onsubmit="return false">
        <input type="text" id="projectName" name="projectName" placeholder="Project Name" />
        <input id="addProjectButton" type="Button" value="Submit" />
      </form>

      <h2>At a Glance</h2>
      <div id="atAGlanceContainer">
        <div class="atAGlance">Total projects: <span id="totalProjects">0</span></div>
        <div class="atAGlance">Total in progress: <span id="totalInProgress">0</span></div>
        <div class="atAGlance">Total not started: <span id="totalNotStarted">0</span></div>
        <div class="atAGlance">Total complete: <span id="totalComplete">0</span></div>
      </div>
      <h2>In Progress</h2>
      <div id="inProgressContainer" class="dropZone" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>
      <h2>Not Started</h2>
      <div id="notStartedContainer" class="dropZone" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>
      <h2>Complete</h2>
      <div id="Complete" class="dropZone" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>
    </div>
    <footer>
      <span id="lightdark">Light Dark Toggle</span><br />
      <label class="switch" for="switch">
        <input id="switch" type="checkbox" />
        <span class="slider"></span>
      </label>
    </footer>
    <div class="modalStorage"></div>

    <!-- Javascript file is always at the bottom -->
    <script src="script.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6W6S9FYRX4"></script>
