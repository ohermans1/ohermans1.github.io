<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1" />
    <meta name="description" content="A dynamic, fun, pixel art creator." />
    <meta name="theme-color" content="#025625" />
    <title>Ollie Hermans - Pixel art creator</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="img/kiwi.png" />

    <!-- Version of URL to appear in search engine -->
    <link rel="canonical" href="https://www.olliehermans.com/pixel-art/" />
    <meta property="og:title" content="Ollie Hermans - Pixel art creator" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.olliehermans.com/pixel-art/" />
    <meta property="og:image:url" content="https://www.olliehermans.com/img/linkimage.png" />
    <meta property="og:description" content="A dynamic, fun, pixel art creator." />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa" rel="stylesheet" />
  </head>

  <body>
    <h1 id="mainHeader">Pixel-art-olator</h1>
    <div id="container">
      <h2>Choose canvas size</h2>
      <form id="sizePicker">
        <div class="gridcontainer">
          <div class="griditem1"><label for="height">Grid height:</label></div>
          <div class="griditem2"><label for="width">Grid width:</label></div>
          <div class="griditem3"><input type="number" id="heightPicker" name="height" min="1" value="20" /></div>
          <div class="griditem4"><input type="number" id="widthPicker" name="width" min="1" value="20" /></div>
        </div>
        <br />
        <input id="button" type="button" value="Submit" />
      </form>
      <div class="hidden">
        <h2>Choose a colour</h2>
        <input id="colorPicker" type="color" value="#4bd34f" />

        <h2>Create your pixel art!</h2>
        <table id="canvas"></table>
      </div>
    </div>
    <!-- Javascript file is always at the bottom -->
    <script src="designs.js"></script>
  </body>
</html>
