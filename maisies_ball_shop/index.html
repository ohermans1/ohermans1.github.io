<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Maisie's Ball Shop</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=roboto"
    />
  </head>

  <body>
    <!-- Header -->
    <h1 class="header">Maisie's Ball Shop</h1>

    <!-- Link bar and links - contained within a space between row flexbox -->
    <div class="linkcontainer">
      <a class="linkitem" href="">View all products</a>
      <a class="linkitem" href="">Which ball is right for me?</a>
      <a class="linkitem" href="">The Maisie philosophy</a>
      <a class="linkitem" href="">Woof! Meet the team</a>
    </div>
    <!-- One main container that is a column flexbox -->
    <div class="maincontainer">
      <div class="mainimagecontainer">
        <img class="mainimage" src="img/maisie.png" alt="Maisie" />
      </div>
      <!-- Featured items - three images in a space between row flexbox -->
      <div class="featurecontainer mod">
        <h2>Feature Products</h2>
        <img class="featureimage" src="img/tennis.png" alt="Tennis Ball" />
        <img class="featureimage" src="img/grinzball.png" alt="Grinz Ball" />
        <img class="featureimage" src="img/jwball.png" alt="JW Ball" />
      </div>
      <div class="featurelinkcontainer">
        <a class="featurelinkitem" href="">Tennis Ball</a>
        <a class="featurelinkitem" href="">Grinz Ball</a>
        <a class="featurelinkitem" href="">JW Ball</a>
      </div>

      <!-- Categories - three categories in a space between row flexbox -->
      <div class="featurecontainer">
        <h2>Collections</h2>
        <img class="featureimage" src="img/sports.png" alt="Sports balls" />
        <img class="featureimage" src="img/footy.png" alt="Bombers ball" />
        <img class="featureimage" src="img/bouncy.png" alt="Bouncy balls" />
      </div>
      <div class="featurelinkcontainer">
        <a class="featurelinkitem" href="">Sports Balls</a>
        <a class="featurelinkitem" href="">Footys</a>
        <a class="featurelinkitem" href="">Bouncy Balls</a>
      </div>
      <a class="linkitem viewall" href=""
        >View All <span class="material-icons icon">east </span></a
      >
      <!-- footer bar - again in a flexbox with space between -->
    </div>
    <footer>
      <div class="linkcontainer foot">
        <a class="linkitem" href="">Contact us</a>
        <a class="linkitem" href="">Careers</a>
        <a class="linkitem" href="">Terms and Conditions</a>
        <a class="linkitem" href="">Woof, Boof, Woof!</a>
      </div>
    </footer>
  </body>
</html>
