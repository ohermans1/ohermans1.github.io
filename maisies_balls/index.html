<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Maisie's Balls</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Comfortaa"
    />
  </head>

  <body>
    <!-- Header -->
    <h1>Maisie's Ball Shop</h1>

    <!-- One main container that is a column flexbox -->
    <div class="maincontainer">
      <!-- Link bar and links - contained within a space between row flexbox -->
      <div class="linkcontainer">
        <a class="linkitem" href="">Link 1</a>
        <a class="linkitem" href="">Link 2</a>
        <a class="linkitem" href="">Link 3</a>
        <a class="linkitem" href="">Link 4</a>
      </div>

      <!-- Featured items - three images in a space between row flexbox -->
      <div class="featurecontainer">
        <img class="featureimage" src="" alt="" />
        <img class="featureimage" src="" alt="" />
        <img class="featureimage" src="" alt="" />
      </div>

      <!-- Categories - three categories in a space between row flexbox -->
      <div class="catcontainer">
        <img class="catimage" src="" alt="" />
        <img class="catimage" src="" alt="" />
        <img class="catimage" src="" alt="" />
      </div>
      <!-- footer bar - again in a flexbox with space between -->
      <div class="footcontainer">
        <a class="linkitem" href="">Link 1</a>
        <a class="linkitem" href="">Link 2</a>
        <a class="linkitem" href="">Link 3</a>
        <a class="linkitem" href="">Link 4</a>
      </div>
    </div>
  </body>
</html>
