<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale-1.0" />

    <title>Calculator</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron" rel="stylesheet" />
  </head>

  <body>
    <div class="grid-container-calculator" id="calculator">
      <div id="calcName"><strong>Sassculator 4000</strong></div>
      <div class="grid-item-screen">
        <div id="screenNumbers">0</div>
        <div id="screenChat">Hi... I guess</div>
      </div>
      <div class="grid-item-button 7"><button value="7">7</button></div>
      <div class="grid-item-button 8"><button value="8">8</button></div>
      <div class="grid-item-button 9"><button value="9">9</button></div>
      <div class="grid-item-button divide"><button class="operator" value="/">รท</button></div>
      <div class="grid-item-button 4"><button value="4">4</button></div>
      <div class="grid-item-button 5"><button value="5">5</button></div>
      <div class="grid-item-button 6"><button value="6">6</button></div>
      <div class="grid-item-button *"><button class="operator" value="*">ร</button></div>
      <div class="grid-item-button 1"><button value="1">1</button></div>
      <div class="grid-item-button 2"><button value="2">2</button></div>
      <div class="grid-item-button 3"><button value="3">3</button></div>
      <div class="grid-item-button minus"><button class="operator" value="-">-</button></div>
      <div class="grid-item-button 0"><button value="0">0</button></div>
      <div class="grid-item-button period"><button class="operator" value=".">.</button></div>
      <div class="grid-item-button clear"><button class="operator" value="c">C</button></div>
      <div class="grid-item-button plus"><button class="operator" value="+">+</button></div>
      <div class="grid-item-button equals"><button id="equals" value="=">=</button></div>
    </div>

    <!-- The Javascript file is always at the bottom -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js"
      integrity="sha512-+lwWRCGAWhCLRPruF7ruYxRlMQuRD1H9C/Pc/HYcuxachoLufBO7OU66bfFnVsFaHQj3S/CunEimw8alVvkl+Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
