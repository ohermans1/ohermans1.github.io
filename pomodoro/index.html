  <body>
    <!-- <header>Pomodoro Timer</header> -->
    <main>
      <div id="timerContainer">
        <div id="progressBar">
          <div id="progressMask">
            <div id="round">Round: <span id="roundCount">1</span></div>
            <span id="status">25 Minutes of Work</span>
            <div id="timer"><span id="minutes">25</span> : <span id="seconds">00</span></div>
            <div id="statusBar">Pomodoro Timer, Ready?</div>
          </div>
        </div>
        <div id="buttonContainer"><button type="button" id="start">Start</button><button id="reset">Reset</button><button id="skip">Skip</button></div>
      </div>
    </main>
    <footer>
      <button id="darkmode" type="checkbox">Change to dark mode</button>
      <button id="autoNext" type="checkbox">Auto start: On</button>
    </footer>
