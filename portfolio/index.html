<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="this is the text that will display for a search engine" />
    <title>Ollie Hermans</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Muli" />
    <link rel="icon" type="image/png" href="img/kiwi.png" />

    <!-- Version of URL to appear in search engine -->
    <link rel="canonical" href="" />
  </head>

  <body>
    <header>Ollie Hermans</header>
    <main>
      <div id="introContainer">
        <div id="welcome">
          <span id="welcomeText">Hi, welcome to my portfolio</span>
        </div>
      </div>
      <div class="allProjectCards">
        <div class="projectCards js-scroll fade-in-bottom">
          <img class="projectCardImage" src="img/project1.PNG" />
          <div class="projectCardDescription">Place Holder Text</div>
          <button class="projectCardLinkButton">Calculator</button>
        </div>
        <div class="projectCards js-scroll fade-in-bottom">
          <img class="projectCardImage" src="img/project2.PNG" />
          <div class="projectCardDescription">Place Holder Text</div>
          <button class="projectCardLinkButton">Pomodoro Timer</button>
        </div>
        <div class="projectCards js-scroll fade-in-bottom">
          <img class="projectCardImage" src="img/project3.PNG" />
          <div class="projectCardDescription">Place Holder Text</div>
          <button class="projectCardLinkButton">Project ToDO</button>
        </div>
        <div class="projectCards js-scroll fade-in-bottom">
          <img class="projectCardImage" src="img/project4.PNG" />
          <div class="projectCardDescription">Place Holder Text</div>
          <button class="projectCardLinkButton">Pixel Art Maker</button>
        </div>
      </div>
      <div class="flex-center">
        <div id="scroll">Scroll down to see my latest projects</div>
      </div>
    </main>
    <footer></footer>
    <!-- Javascript file is always at the bottom -->
    <script src="script.js"></script>
  </body>
</html>
